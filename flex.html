<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
<style>
        .main-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: lightgray;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: skyblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
 <h2>Display Flex Example</h2>

<div class="main-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
</div>
</body>
</html>
